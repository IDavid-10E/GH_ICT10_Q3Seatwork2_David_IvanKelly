<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intramurals Checker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/pyscript.css">
    <script defer src="https://pyscript.net/releases/2023.11.1/pyscript.js"></script>
</head>
<body>

<div class="container mt-4">
    <h4>Intramurals Eligibility Checker</h4>

    <p>Online Registration</p>
    <input type="radio" name="registered" value="yes"> Yes
    <input type="radio" name="registered" value="no"> No

    <p class="mt-2">Medical Clearance</p>
    <input type="radio" name="medical" value="yes"> Yes
    <input type="radio" name="medical" value="no"> No

    <p class="mt-2">Grade Level</p>
    <select id="grade" class="form-select">
        <option value="">Select Grade</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>

    <p class="mt-2">Section</p>
    <select id="section" class="form-select">
        <option value="">Select Section</option>
        <option>Emerald</option>
        <option>Ruby</option>
        <option>Sapphire</option>
        <option>Topaz</option>
        <option>Jade</option>
    </select>

    <button id="checkBtn" class="btn btn-primary mt-3">Check</button>

    <!-- OUTPUT -->
    <div id="output" class="border mt-3 p-3" style="display:none;">
        <p id="message"></p>

        <div class="border d-flex align-items-center justify-content-center"
             style="width:200px;height:200px;">
            Image Placeholder
        </div>

        <p id="team" class="mt-2"></p>
    </div>
</div>

<py-script src="main.py"></py-script>
</body>
</html>
